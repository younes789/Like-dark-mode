<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/575384f244.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h2 id="top">Dark/Light mode bottom right</h2>
    <svg
      aria-hidden="true"
      style="position: absolute; width: 0; height: 0; overflow: hidden"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
    >
      <defs>
        <symbol id="icon-heart" viewBox="0 0 32 32">
          <path
            d="M23.6 2c-3.363 0-6.258 2.736-7.599 5.594-1.342-2.858-4.237-5.594-7.601-5.594-4.637 0-8.4 3.764-8.4 8.401 0 9.433 9.516 11.906 16.001 21.232 6.13-9.268 15.999-12.1 15.999-21.232 0-4.637-3.763-8.401-8.4-8.401z"
          ></path>
        </symbol>
      </defs>
    </svg>

    <div class="post">
      <svg class="icon icon-heart">
        <use xlink:href="#icon-heart"></use>
      </svg>
      <img src="img/photo-1453728013993-6d66e9c9123a.jpg" alt="" />
      <p><span>0</span> likes</p>
      <div class="flex">
        <i class="fas fa-heart" onclick="like()"></i>
        <i class="fas fa-thumbs-down" onclick="dislike()"></i>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
  </body>
</html>
